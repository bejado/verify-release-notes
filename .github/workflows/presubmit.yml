name: Presubmit

on:
  pull_request:
    branches:
      - main

jobs:
  build-desktop:
    name: build-desktop
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Check RELEASE_NOTES
        uses: ./.github/actions/check-release-notes
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

